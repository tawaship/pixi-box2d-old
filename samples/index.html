<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, minimal-ui">
		<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
		<script src="../lib/pixi.5.3.2.min.js"></script>
		<script src="../lib/Pixim.min.js"></script>
		<script src="../lib/box2d.js"></script>
		<script src="../dist/Pixim-box2d.js"></script>
	</head>
	<body style="width: 100%;">
		<script>
			console.log(Pixim.box2d)
			const app = new Pixim.Application({
				width: 450,
				height: 800
			}, {
				autoAdjust: true
			});
			
			const Game = Pixim.Content.create();
			
			Game.setConfig({
				width: 450,
				height: 800
			});
			
			class Root extends Pixim.Container {
				constructor($) {
					super();
					
					this.addChild(new PIXI.Graphics()).beginFill(0x00FF00).drawRect(0, 0, $.width, $.height / 2)
					this.interactive = true;
					
					const world = this.addChild(new Pixim.box2d.WorldContainer({
						listenPreSolve: false,
						listenPostSolve: false,
						listenBeginContact: true,
						listenEndContact: true
					}));
					Pixim.box2d.addDebugDraw(world, app.view);
					
					const a = world.addBox2d(Pixim.box2d.Circle.from(new PIXI.Graphics().beginFill(0xFF0000).drawCircle(100, 0, 20), {
						density: 0.1,
						restitution: 0.1
					}));
					a.x = 120;
					
					//a.children[0].position.set(0,0)
					//console.log(Box2D)
					let io = 0
					this.on("pointerdown", e => {
					
					const r = Math.random() > 0.5;
					const w = 100
					const h = 150
					
					const a2 = world.addBox2d(new Pixim.box2d.Rectangle(w, h, {
						density: 0.1,
						restitution: 0.1,
						friction: 0.9
					}));
					a2.idd = io++
					a2.addChild(new PIXI.Graphics().beginFill(0xFF0000).drawRect(0, 0, w, h));
					
					if (!r) {
						a2.x = e.data.global.x - a2.width / 2;
						a2.y = e.data.global.y - a2.height / 2;
					} else {
						a2.rotation = 90 * Math.PI / 180;
						a2.x = e.data.global.x + a2.height / 2;
						a2.y = e.data.global.y - a2.width / 2;
					}
					
					//r && (a2.rotation = 90 * Math.PI / 180);
					//a2.x = e.data.global.x;
					//a2.y = e.data.global.y;
					})
					
					const baseHeight = 100;
					const base = world.addBox2d(Pixim.box2d.Rectangle.from(new PIXI.Graphics().beginFill(0x0000FF).drawRect(0, 0, $.width / 2, baseHeight), { isStatic: true }));
					base.x = $.width / 2 - base.width / 2;
					base.y = $.height - baseHeight - 100;
					
					//const v = new Box2D.Collision.Shapes.b2EdgeShape({x:0,y:0},{x:30,y:40})
					//console.log(v.GetCoreVertex2())
					//return
					const dead = world.addBox2d(new Pixim.box2d.Edge({ x: $.width + 2000, y: 0 }, { isStatic: true, isSensor: true }));
					dead.x = -1000;
					dead.y = $.height - 10;
					dead.on(Pixim.box2d.events.BeginContact, opponent => {
						world.removeBox2d(opponent);
						console.log("gameover");
					});
				}
			}
			
			Game.defineLibraries({
				root: Root
			});
			
			const game = new Game();
			
			Pixim.box2d.init({
				ticker: app.app.ticker
			});
			
			app
				.fullScreen()
				.attachAsync(game)
				.then(function(a) {
				console.log(a)
					app.play();
				});
		</script>
	</div>
	</body>
</html>
